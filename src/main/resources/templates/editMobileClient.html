<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    
    <title>Ügyfél szerkesztése</title>
    
</head>
<body style="background-color: lightgray" >
	<form th:action="@{/editclient}" th:object="${editedClient}" method="post" class="col alight-self-center">
	    <div class="form-group" >
	    
	        <input type="hidden" class="col-md-4 mb-2" id="id" placeholder="Empty field" th:field="*{id}" /><br />
	
	        <label for="name" >Ügyfél neve</label><br />
			<input type="text" class="col-md-4 mb-2" id="name" placeholder="Empty field" th:field="*{name}" /><br />
	        
	        <label for="responseTime" >Kiszállási ideje</label><br />
			<input type="text" class="col-md-4 mb-2" id="responseTime" placeholder="Empty field" th:field="*{responseTime}" /><br />
			
			<label for="heating" >Fűtés</label><br />
			<input type="checkbox" id="heating" name="heating" th:checked="${client.heating}" />

			<label for="cooling" >Hűtés</label><br />
			<input type="checkbox" id="cooling" name="Heating" th:checked="${client.cooling}" />
			
			<label for="comment" >Megjegyzés</label><br />
	        <input type="text" class="col-md-4 mb-2" id="comment" placeholder="Empty field" th:field="*{comment}" /><br />
	        
	    </div>
    
    	<button type="submit" class="btn btn-primary">Kliens szerkesztése</button>
    
	</form>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	
</body>
</html>
